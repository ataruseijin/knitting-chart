<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドット絵 → 編み図変換</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 画像アップロードと変換UI -->
    <input type="file" id="imageLoader" name="imageLoader" accept="image/*">
    <canvas id="imageCanvas"></canvas>
    <div id="palette"></div>

    <!-- カウンターUI（下部固定） -->
    <div id="counter">
        <button id="prevStitch">-</button>
        <span id="stitchCounter">0</span>
        <button id="nextStitch">+</button>
        <button id="nextRow">次の段</button>
        <button id="startVoice">音声操作開始</button>
        <button id="stopVoice">音声操作停止</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
